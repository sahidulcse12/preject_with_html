<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Simple Project</title>

    <!-- Style Components - CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resposive.css">

</head>

<body>

    <div class="area">
        <!-- Header starts here -->
        <div class="header fix">
            <div class="logo-area">
                <a href="">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <div class="menu-area">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
        <!-- Header end here -->

        <!-- Banner starts here -->
        <div class="page-banner" style="background-image: url('./images/page-bannar.jpg">
            <h4>Contact Us</h4>
        </div>
        <!-- Banner end here -->

        <!-- Contact Area Start -->

        <div class="contact fix">
            <div class="contact-form">
                <h4>get in touch</h4>
                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="text" placeholder="Your Subject">
                    <input type="email" placeholder="Your Email">
                    <textarea placeholder="Your Message"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="contact-address">
                <h4>Our Address</h4>
                <ul>
                    <li><i class="fa-solid fa-location-dot"></i> <span>Address:</span> Sydney,Australia</li>
                    <li><i class="fa-solid fa-envelope"></i> <span>Email:</span> info@gmail.com</li>
                    <li><i class="fa-solid fa-phone"></i> <span>Phone:</span> 11223344</li>
                    <li><i class="fa-solid fa-earth-asia"></i> <span>Web:</span> www.simple.com</li>
                </ul>
            </div>
        </div>

        <div class="map-area">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d424143.2713133365!2d150.65178422173113!3d-33.84792702661292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b129838f39a743f%3A0x3017d681632a850!2sSydney%20NSW%2C%20Australia!5e0!3m2!1sen!2sbd!4v1646827568287!5m2!1sen!2sbd"
                style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- Contact Area End -->

        <!-- Footer Area Start -->
        <div class="footer">
            <p>@2022 All rights reserved</p>
        </div>
        <!-- Footer Area End -->

    </div>

</body>

</html>
